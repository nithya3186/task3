<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .carousel-container {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .carousel-slide {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 600px;
      height: 350px;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
        <img src="https://picsum.photos/id/1015/600/350" alt="Slide 1" />
        <img src="https://picsum.photos/id/1016/600/350" alt="Slide 2" />
        <img src="https://picsum.photos/id/1018/600/350" alt="Slide 3" />
        <img src="https://picsum.photos/id/1021/600/350" alt="Slide 4" />
        <img src="https://picsum.photos/id/1025/600/350" alt="Slide 5" />
    </div>
    <button class="nav-button prev" id="prevBtn">&#10094;</button>
    <button class="nav-button next" id="nextBtn">&#10095;</button>
  </div>

  <script>
    const carousel = document.getElementById("carouselSlide");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let currentIndex = 0;
    const totalSlides = carousel.children.length;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 600}px)`;
    }

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    });

    // Auto-slide every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }, 4000);
  </script>

</body>
</html>
